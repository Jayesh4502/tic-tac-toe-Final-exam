<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* Style the game board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .cell.taken {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <p>Score: {{ score }}</p>
    <div class="board">
        {% for cell in board %}
        <div class="cell {% if cell != ' ' %}taken{% endif %}" onclick="makeMove({{ loop.index0 }})">
            {{ cell }}
        </div>
        {% endfor %}
    </div>

    <script>
        function makeMove(cellIndex) {
            // You can implement the logic for making a move, like sending a request to the backend
            alert("Cell clicked: " + cellIndex);
        }
    </script>
</body>
</html>
