<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>Wins: {{ score.wins }} | Losses: {{ score.losses }} | Ties: {{ score.ties }}</p>
    
    <h3>Game Board:</h3>
    <pre>{{ board | join(' ') }}</pre>
    
    <p><a href="{{ url_for('index') }}">Play Again</a></p>
</body>
</html>
